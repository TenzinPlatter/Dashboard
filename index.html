<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="./style.css">
		<title>Dashboard</title>
	</head>
	<body>
		<div class="sidebar">
			<div class="logo">
				<img src="./img/logo.svg" alt="Logo Image">
				<div class="text">Dashboard</div>
			</div>

			<div class="navigation">
				<div class="home">
					<img src="./img/home.svg" alt="">
					<div class="text">Home</div>
				</div>

				<div class="profile">
					<img src="./img/account.svg" alt="">
					<div class="text">Profile</div>
				</div>

				<div class="messages">
					<img src="./img/message.svg" alt="">
					<div class="text">Messages</div>
				</div>

				<div class="history">
					<img src="./img/clock.svg" alt="">
					<div class="text">History</div>
				</div>

				<div class="tasks">
					<img src="./img/tasks.svg" alt="">
					<div class="text">Tasks</div>
				</div>

				<div class="communities">
					<img src="./img/communities.svg" alt="">
					<div class="text">Communities</div>
				</div>
			</div>

			<div class="admin">
				<div class="settings">
					<img src="./img/cog.svg" alt="">
					<div class="text">Settings</div>
				</div>
				<div class="support">
					<img src="./img/help.svg" alt="">
					<div class="text">Support</div>
				</div>
				<div class="privacy">
					<img src="./img/shield.svg" alt="">
					<div class="text">Privacy</div>
				</div>
			</div>

		</div>

			<div class="header">
				<div class="left">
					<div class="search-container">
						<img src="./img/search.svg" alt="">
						<div></div>
					</div>

					<div class="profile-container">
						<img src="./img/pfp.png" alt="">
						<div class="text">
							<div class="welcome-msg">Hi there,</div>
							<div class="username">Tenzin Platter (@tenzin)</div>
						</div>
					</div>
				</div>

				<div class="right">
					<div class="options">
						<img src="./img/bell.svg" alt="" class="notif">
						<img src="./img/pfp.png" alt="" class="profile-picture">
						<div class="name">Tenzin Platter</div>
					</div>
					<div class="buttons">
						<button>New</button>
						<button>Upload</button>
						<button>Share</button>
					</div>

				</div>

			</div>

			<div class="main-content">

			</div>

	</body>
</html>
